name: Freelankarx SEO Automation

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install jinja2

      - name: List repo files
        run: |
          echo "Root directory contents:"
          ls -la
          echo "Templates directory:"
          ls -la templates || echo "Templates directory not found"
          echo "Output directory:"
          ls -la output || echo "Output directory not found"

      - name: Run generator script
        run: |
          python generator.py
          if [ $? -ne 0 ]; then
            echo "generator.py failed"
            exit 1
          fi

      - name: Git config
        run: |
          git config --global user.name "Freelankarx SEO Bot"
          git config --global user.email "seo-bot@freelankarx.io"

      - name: Commit and push changes
        run: |
          git add output/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "SEO update $(date)"
            git push
          fi
