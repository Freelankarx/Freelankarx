name: SEO Bot Sitemap Generator

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # Runs daily at 3:00 AM UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Generate Sitemap
        run: |
          mkdir -p output
          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml
          
          echo '<url><loc>https://freelankarx.com/</loc></url>' >> sitemap.xml
          echo '<url><loc>https://freelankarx.com/blog/</loc></url>' >> sitemap.xml

          for file in output/*.html; do
            filename=$(basename "$file")
            echo "<url><loc>https://freelankarx.com/output/$filename</loc></url>" >> sitemap.xml
          done

          echo '</urlset>' >> sitemap.xml

      - name: Commit and Push Sitemap
        run: |
          git config user.name "Freelankarx SEO Bot"
          git config user.email "info@freelankarx.com"
          git add sitemap.xml
          git commit -m "Updated sitemap.xml" || echo "No changes to commit"
          git push

      - name: Ping Google
        run: |
          curl "https://www.google.com/ping?sitemap=https://freelankarx.com/sitemap.xml"
