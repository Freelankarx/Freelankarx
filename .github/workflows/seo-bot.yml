name: Freelankarx SEO Automation

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install Python Dependencies
        run: pip install jinja2

      - name: 📁 Show folder structure
        run: |
          echo "Root directory:"
          ls -la
          echo "Templates directory:"
          ls -la templates
          echo "Output directory:"
          ls -la output || echo "⚠️ Output folder missing."

      - name: 🚀 Run generator.py
        run: |
          echo "Running generator.py..."
          python generator.py || (echo "❌ generator.py failed!" && exit 1)

      - name: ⚙️ Git configuration
        run: |
          git config --global user.name "Freelankarx SEO Bot"
          git config --global user.email "seo-bot@freelankarx.io"

      - name: 💾 Commit changes if any
        run: |
          git add output/
          if git diff --cached --quiet; then
            echo "✅ No changes to commit."
          else
            git commit -m "🚀 Auto-generate SEO pages: $(date)"
            git push
