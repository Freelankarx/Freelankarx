name: Freelankarx SEO Automation

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Python Dependencies
        run: pip install jinja2

      - name: ğŸ“ Debug file structure before running
        run: |
          echo "âœ… Listing current repo files..."
          ls -R
          echo "ğŸ§  Showing keywords.txt preview:"
          head -n 5 keywords.txt || echo "âŒ keywords.txt missing!"

      - name: ğŸ§  Run the Generator Script with Error Handling
        run: |
          echo "ğŸš€ Running generator.py..."
          python generator.py || (echo "âŒ generator.py failed!" && exit 1)

      - name: âš™ï¸ Configure Git
        run: |
          git config --global user.name "Freelankarx SEO Bot"
          git config --global user.email "seo-bot@freelankarx.io"

      - name: ğŸš€ Commit SEO Pages if Changed
        run: |
          git add output/
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit."
          else
            git commit -m 'ğŸš€ Auto-generate SEO pages: $(date)'
            git push
